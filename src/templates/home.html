<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoCalculadora - Aventura Ecológica</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Roboto&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="/src/style/home/main.css"/>
  
  <!-- GSAP para animaciones fluidas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
  <div class="hero">
    <!-- Fondo de estrellas dinámico -->
    <div class="star-field">
      <div class="layer"></div>
      <div class="layer"></div>
      <div class="layer"></div>
    </div>
    
    <div class="hero-content animate__animated animate__fadeIn">
      <h1 class="title">Eco<span>Calculadora</span></h1>
      <p class="subtitle">Conviértete en héroe del planeta</p>
      <div class="cta-container">
        <button id="startBtn" class="cta-button pulse-animation">
          <span class="btn-text">Comenzar Aventura</span>
          <span class="btn-icon">🚀</span>
        </button>
      </div>
    </div>
    
    <!-- Tierra con anillos -->
    <div class="earth-container">
      <div class="earth-animation"></div>
      <div class="ring"></div>
      <div class="ring outer"></div>
    </div>
    
    <!-- Equipo de robots -->
    <div class="robot-squad">
      <div class="robot commander">
        <div class="antenna"></div>
        <div class="head"></div>
        <div class="body"></div>
        <div class="arm left"></div>
        <div class="arm right"></div>
        <div class="eye"></div>
        <div class="badge">ECO-1</div>
      </div>
      
      <div class="robot scientist">
        <div class="antenna"></div>
        <div class="head"></div>
        <div class="body"></div>
        <div class="arm left"></div>
        <div class="arm right"></div>
        <div class="eye"></div>
        <div class="badge">ECO-2</div>
      </div>
    </div>
    
    <!-- Elementos flotantes -->
    <div class="floating-elements">
      <div class="cloud"></div>
      <div class="cloud small"></div>
      <div class="recycle-symbol">♻️</div>
    </div>
  </div>

  <!-- Pantalla de transición mejorada -->
  <div class="transition-screen">
    <div class="transition-content">
      <div class="transition-spinner"></div>
      <p class="transition-text">Preparando tu misión ecológica...</p>
    </div>
  </div>
  
  <!-- Efectos de confeti -->
  <canvas id="confetti-canvas"></canvas>
  
  <!-- Sonidos -->
  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3"></audio>
  <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startBtn = document.getElementById('startBtn');
      const transitionScreen = document.querySelector('.transition-screen');
      const hoverSound = document.getElementById('hoverSound');
      const clickSound = document.getElementById('clickSound');
      const robots = document.querySelectorAll('.robot');
      
      // Configurar confeti
      const confettiSettings = {
        target: 'confetti-canvas',
        max: 150,
        size: 1.5,
        animate: true,
        props: ['circle', 'square', 'triangle', 'line'],
        colors: [
          [46, 204, 113],  // Verde
          [52, 152, 219],  // Azul
          [241, 196, 15],  // Amarillo
          [231, 76, 60]    // Rojo
        ],
        clock: 25,
        rotate: true,
        start_from_edge: true,
        respawn: true
      };
      
      const confetti = new ConfettiGenerator(confettiSettings);
      
      // Efectos de sonido
      startBtn.addEventListener('mouseenter', () => {
        hoverSound.currentTime = 0;
        hoverSound.play().catch(e => console.log("Sonido no pudo reproducirse:", e));
      });
      
      // Animación de inicio
      gsap.from('.hero-content', {
        duration: 1.5,
        y: 50,
        opacity: 0,
        ease: "power3.out"
      });
      
      // Animación de robots interactivos
      robots.forEach(robot => {
        robot.addEventListener('mouseenter', () => {
          gsap.to(robot, {
            y: -20,
            duration: 0.3,
            ease: "back.out"
          });
          
          gsap.to(robot.querySelector('.eye'), {
            scale: 1.3,
            duration: 0.2,
            yoyo: true,
            repeat: 1
          });
        });
        
        robot.addEventListener('mouseleave', () => {
          gsap.to(robot, {
            y: 0,
            duration: 0.5,
            ease: "elastic.out(1, 0.5)"
          });
        });
      });
      
      // Efecto al hacer clic
      startBtn.addEventListener('click', () => {
        clickSound.currentTime = 0;
        clickSound.play().catch(e => console.log("Sonido no pudo reproducirse:", e));
        
        // Mostrar confeti
        confetti.render();
        
        // Deshabilitar el botón para evitar múltiples clics
        startBtn.disabled = true;
        
        // Animación de elementos al salir
        gsap.to('.title', {
          y: -100,
          opacity: 0,
          duration: 0.8,
          ease: "power3.in"
        });
        
        gsap.to('.subtitle', {
          y: -80,
          opacity: 0,
          duration: 0.8,
          ease: "power3.in",
          delay: 0.1
        });
        
        gsap.to('.cta-button', {
          y: 50,
          opacity: 0,
          duration: 0.8,
          ease: "power3.in",
          delay: 0.2
        });
        
        // Animación de los robots al salir
        gsap.to('.robot-squad', {
          y: 100,
          opacity: 0,
          duration: 0.8,
          ease: "power3.in",
          delay: 0.3
        });
        
        // Animación de la tierra al salir
        gsap.to('.earth-container', {
          scale: 0.5,
          opacity: 0,
          duration: 0.8,
          ease: "power3.in",
          delay: 0.4
        });
        
        // Mostrar pantalla de transición con efecto
        gsap.to(transitionScreen, {
          y: 0,
          duration: 1.2,
          ease: "power4.inOut",
          delay: 0.5,
          onComplete: () => {
            // Animación del spinner y texto
            gsap.to('.transition-spinner', {
              rotation: 360,
              duration: 1.5,
              repeat: -1,
              ease: "none"
            });
            
            gsap.to('.transition-text', {
              opacity: 1,
              y: 0,
              duration: 0.8,
              ease: "back.out"
            });
            
            // Redirigir después de 2 segundos
            setTimeout(() => {
              window.location.href = 'login.html';
            }, 2000);
          }
        });
      });
      
      // Efecto de cursor personalizado
      document.body.addEventListener('mousemove', (e) => {
        gsap.to('.earth-container', {
          x: e.clientX * 0.02,
          y: e.clientY * 0.02,
          duration: 1,
          ease: "power1.out"
        });
        
        gsap.to('.robot-squad', {
          x: e.clientX * 0.03,
          duration: 1.5,
          ease: "power1.out"
        });
      });
      
      // Efecto de flotación constante para el botón
      gsap.to(startBtn, {
        y: -10,
        duration: 2,
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut"
      });
    });
  </script>
</body>
</html>
