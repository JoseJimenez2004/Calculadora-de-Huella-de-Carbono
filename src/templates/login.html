<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ecocalculadora - Login / Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 { text-align: center; }
    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover { background: #218838; }
    .switch-btn {
      background: #007bff;
    }
    .switch-btn:hover { background: #0069d9; }
    p { text-align: center; color: red; }
  </style>
</head>
<body>

<div class="container">
  <h2 id="form-title">Login</h2>

  <div id="login-form">
    <input type="text" id="login-username" placeholder="Usuario">
    <input type="password" id="login-password" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
    <button class="switch-btn" onclick="toggleForm()">Ir a Registro</button>
    <p id="login-msg"></p>
  </div>

  <div id="register-form" style="display:none;">
    <input type="text" id="reg-username" placeholder="Usuario">
    <input type="email" id="reg-email" placeholder="Correo">
    <input type="password" id="reg-password" placeholder="Contraseña">
    <button onclick="register()">Registrar</button>
    <button class="switch-btn" onclick="toggleForm()">Ir a Login</button>
    <p id="reg-msg"></p>
  </div>

</div>

<script>
const backendUrl = "http://localhost:5000"; // Flask backend

function toggleForm() {
  const loginForm = document.getElementById('login-form');
  const regForm = document.getElementById('register-form');
  const title = document.getElementById('form-title');
  if(loginForm.style.display === "none") {
    loginForm.style.display = "block";
    regForm.style.display = "none";
    title.textContent = "Login";
  } else {
    loginForm.style.display = "none";
    regForm.style.display = "block";
    title.textContent = "Registro";
  }
}

async function login() {
  const username = document.getElementById('login-username').value;
  const password = document.getElementById('login-password').value;

  const res = await fetch(`${backendUrl}/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });
  const data = await res.json();
  document.getElementById('login-msg').innerText = data.message;
}

async function register() {
  const username = document.getElementById('reg-username').value;
  const email = document.getElementById('reg-email').value;
  const password = document.getElementById('reg-password').value;

  const res = await fetch(`${backendUrl}/register`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, email, password })
  });
  const data = await res.json();
  document.getElementById('reg-msg').innerText = data.message;
}
</script>

</body>
</html>
